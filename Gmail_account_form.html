<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="Gmail.css">
    
</head>
<body>
    <section>
        <video autoplay muted loop>
            <source src="bgVideo.mp4" type="video/mp4">
        </video>
        <div>
            <form action="#" id="form">
                <h1>Create Gmail Account</h1>

                <input type="text" title="name" placeholder="Full Name" required>
                <br>
                <input type="number" title="contact_no" min="6000000000" max="9999999999" placeholder="Contact No" required >
                <br>
                <input type="email" title="email" placeholder="Enter Email Id " required>
                <br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>

            </form>
        </div>
    </section>
</body>
</html>
